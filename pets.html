<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="./pets.js"></script>

    <style>
        .card{
            width: 30vw;
            display: inline-block;
            vertical-align: top;
            min-height: 50vh;
        }
        .card img{
            width:  30vw;
            height: 30vw;
        }
    </style>
</head>
<body>
    <div id="petCardList"></div>
    
</body>
<script>
    // petCardList.innerText= pets.length

    function cardTitle(text){
        const e = document.createElement("h5");
        e.classList.add("card-title");
        e.innerText = text;
        return e;

    }
    function cardText(text){
        const e = document.createElement("P");
        e.classList.add("card-text");
        e.innerText = text;
        return e;

    }
    function cardMix(mixed){
        const e =document.createElement("P");
        e.classList.add("card-mixed");
        e.innerText = mixed;
        return e;

    }

    function cardBody(title,text,mixed){
        const e = document.createElement("div");
        e.classList.add("card-body");
        e.appendChild(cardTitle(title));
        e.appendChild(cardText(text));
        e.appendChild(cardMix(mixed));
        return e;

    }
    function cardImage(src){
        const img =document.createElement("img");
        img.classList.add("card-img-top");
        const fixed = "./pet-" + src.replaceAll(".com",".jpg");
        img.src = fixed;
        return img;
    }

    function getcard(item){
        const card = document.createElement("div");
        card.classList.add("card");
        card.appendChild(cardImage(item.image));
        card.appendChild(cardBody(item.name,item.bestTrick,item.breed));
       

        return card;
    }
    pets.forEach(p => petCardList.appendChild(getcard(p)));
        
</script>
</html>
